<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    {% extends "main/base.html" %}
    {%block content%}
    <div class="row mt-4">
        <div class="col">
            <h2>Add Item</h2>
            <form class="form-inline" action="add_todo", method='POST'>
                {%csrf_token%}
                <input type="text" name="content" class="form-control mb-2" placeholder="Add...">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo_item in todo_items%}
                <li class="list-group-item">{{todo_item.text}}
                    <div class="float-right">
                        <form action="delete_todo/{{todo_item.id}}" method="POST">
                            {%csrf_token%}
                            <button type="submit" class="btn btn-small btn-danger">Delete</button>
                        </form>
                    </div>
                </li>
                {%endfor%}
            </ul>
        </div>
    </div>
    {%endblock content%}
</body>
</html>
